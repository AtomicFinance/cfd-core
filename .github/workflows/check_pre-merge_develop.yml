name: develop pre-merge check

on: 
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop

# Limit concurrency to prevent job cancellations
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CMAKE_VERSION: 3.25.0

jobs:
  cmake-win-test:
    name: cmake build-win
    runs-on: windows-2022
    strategy:
      matrix:
        generator: ['Visual Studio 17 2022', 'MSYS Makefiles']
        shared: [on, off]

    steps:
    - uses: actions/checkout@v4
    - name: cmake_version
      run: cmake --version
    - name: cmake_generate
      run: cmake -S . -B build -G "${{ matrix.generator }}" -DENABLE_SHARED=${{ matrix.shared }}
    - name: cmake_build
      run: cmake --build build --config Release --parallel 4
    - name: ctest
      run: |
        cd build
        ctest -C Release --output-on-failure

  cmake-mac-test:
    name: cmake build-mac
    runs-on: self-hosted
    strategy:
      matrix:
        runner: [macos]

    steps:
    - uses: actions/checkout@v4
    - name: cmake_version
      run: cmake --version
    - name: cmake_generate-macos
      run: cmake -S . -B build -G "Unix Makefiles" -DENABLE_SHARED=on -DENABLE_ELEMENTS=on
    - name: cmake_build
      run: cmake --build build --config Release --parallel 4
    - name: ctest
      run: |
        cd build
        ctest -C Release --output-on-failure
    - name: lint_check
      run: ./tools/lint_quiet.sh

  cmake-ubuntu-test:
    name: cmake build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      # Reduce concurrent jobs to prevent cancellations
      max-parallel: 3
      matrix:
        os: [ubuntu-22.04]
        shared: [on, off]
        elements: [on, off]

    steps:
    - uses: actions/checkout@v4
    - name: dump version
      run: |
        cmake --version
        gcc --version
    - name: cmake_configure
      run: cmake -S . -B build -G "Unix Makefiles" -DENABLE_SHARED=${{ matrix.shared }} -DENABLE_ELEMENTS=${{ matrix.elements }} -DTARGET_RPATH=./build/Release
    - name: cmake-build
      run: cmake --build build --config Release --parallel 4
    - name: lint_check
      run: ./tools/lint_quiet.sh
    - name: test
      run: |
        cd build
        ctest -C Release --output-on-failure
        cd ..

  doxygen-ubuntu:
    name: doxygen-check
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: install_doxygen
      run: sudo apt-get update && sudo apt-get install -y doxygen graphviz
    - name: doxygen_check
      run: |
        cd doc
        doxygen Doxyfile_quiet_all
